<!DOCTYPE html>
                        <html>
                            <head>
                                <style>
                        .container {
                            width: fit-content;
                            border: 2px solid;
                        }
                    </style>
                            </head>
                            <body>
                                <div class="container"><h4>MyRobotArm</h4><div><h5>set_joint1_angle<h5><input id="set_joint1_angle" type="range" min="0" max="80" value="0" class="slider" /><p>Value: <span id="set_joint1_angle_output" /></p></div><div><h5>set_joint2_angle<h5><input id="set_joint2_angle" type="range" min="0" max="35" value="0" class="slider" /><p>Value: <span id="set_joint2_angle_output" /></p></div><div><h5>set_joint3_angle<h5><input id="set_joint3_angle" type="range" min="0" max="180" value="0" class="slider" /><p>Value: <span id="set_joint3_angle_output" /></p></div><div><h5>set_joint4_angle<h5><input id="set_joint4_angle" type="range" min="0" max="25" value="0" class="slider" /><p>Value: <span id="set_joint4_angle_output" /></p></div></div>
<script>var set_joint1_angle = document.getElementById("set_joint1_angle");
                            var set_joint1_angle_output = document.getElementById("set_joint1_angle_output");
                            set_joint1_angle_output.innerHTML = set_joint1_angle.value;
                            set_joint1_angle.oninput = function() { set_joint1_angle_output.innerHTML = this.value;}

                            set_joint2_angle_output.innerHTML = set_joint2_angle.value;
                            set_joint2_angle.oninput = function() { set_joint2_angle_output.innerHTML = this.value;}
                            var set_joint3_angle = document.getElementById("set_joint3_angle");
                            var set_joint3_angle_output = document.getElementById("set_joint3_angle_output");
                            set_joint3_angle_output.innerHTML = set_joint3_angle.value;
                            set_joint3_angle.oninput = function() { set_joint3_angle_output.innerHTML = this.value;}
                            var set_joint4_angle = document.getElementById("set_joint4_angle");
                            var set_joint4_angle_output = document.getElementById("set_joint4_angle_output");
                            set_joint4_angle_output.innerHTML = set_joint4_angle.value;
                            set_joint4_angle.oninput = function() { set_joint4_angle_output.innerHTML = this.value;}
                            </script>
                            </body>
                        </html>
